Configuration:
  status: info

  Properties:
    property:
      - name: log.path
        value: logs
      - name: log.msg.pattern
        value: "[%level] %d{yyyy-MM-dd HH:mm:ss.SSS} - %msg%n"
      - name: project.name
        value: server

  Appenders:
    console:
      name: CONSOLE_APPENDER
      target: SYSTEM_OUT
      patternLayout:
        pattern: ${log.msg.pattern}
    rollingFile:
      - name: ROLLING_FILE_APPENDER
        ignoreExceptions: false
        fileName: ${log.path}/${project.name}.log
        filePattern: ${log.path}/$${date:yyyy-MM}/${project.name}-%d{yyyy-MM-dd}-%i.log.gz
        patternLayout:
          pattern: ${log.msg.pattern}
        policies:
          sizeBasedTriggeringPolicy:
            size: "500 MB"
        defaultRolloverStrategy:
          max: 100

  Loggers:
    root:
      level: info
      appenderRef:
              - ref: CONSOLE_APPENDER
