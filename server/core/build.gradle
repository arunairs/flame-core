apply plugin: 'spring-boot'

archivesBaseName = "${archivePrefix}-core"

dependencies {
    compile project(':server:common:util')
    compile project(':server:repository')
    compile group: 'org.springframework.boot', name: 'spring-boot-starter-web', version: libs.spring.boot.version
    compile group: 'org.springframework.boot', name: 'spring-boot-starter-data-elasticsearch', version: libs.spring.boot.version
    compile group: 'org.springframework.boot', name: 'spring-boot-starter-data-redis', version: libs.spring.boot.version
    compile group: 'org.aspectj', name: 'aspectjweaver', version: '1.8.9'
    optional 'org.springframework.boot:spring-boot-configuration-processor'

    testCompile group: 'org.springframework.boot', name: 'spring-boot-starter-web', version: libs.spring.boot.version
    testCompile group: 'org.springframework.boot', name: 'spring-boot-starter-test', version: libs.spring.boot.version
    testCompile group: 'org.springframework', name: 'spring-test', version: libs.spring.mvc.version
}

compileJava.dependsOn(processResources)