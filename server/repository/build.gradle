archivesBaseName = "${archivePrefix}-repository"

dependencies {
    compile group: 'org.springframework.boot', name: 'spring-boot-starter-web', version: libs.spring.boot.version
    //compile group: 'org.springframework.boot', name: 'spring-boot-starter-data-jpa', version: libs.spring.boot.version
    compile group: 'org.springframework.boot', name: 'spring-boot-starter-data-mongodb', version: libs.spring.boot.version
    compile group: 'com.smoketurner.snowizard', name: 'snowizard-core', version: '1.9.2'
    runtime group: 'mysql', name: 'mysql-connector-java', version: '6.0.4'
}
